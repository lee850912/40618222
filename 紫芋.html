            <h4>學名：CoColocasia tonoimo</h4>
            <h4>科名：天南星科</h4>
                <h4>別名：黑葉玉</h4>
                        <h4>特徵：</h4>
                        <h4>原產地：中國大陸</h4>
                            <h4>為多年生挺水型草本植物，有地下塊莖，葉子有長柄，葉子為盾形，葉柄及葉脈紫黑色，表面密生氣墊，滴水後成圓形水珠，花朵為佛焰花序。</h4>
                                <h4>用途：</h4>
                                    <h4>適合種植於庭植、水池、濕地或盆栽中。</h4>
