            <h4><strong>半邊蓮</strong></h4>
            <h4>學名：Lobelia chinensis Lour.</h4>
            <h4>科名：桔梗科</h4>
                <h4>別名：水仙花草、拈力仔草、鐮歷仔草、半邊荷花</h4>
                    <h4>原產地：中國、中南半島、琉球及日本。</h4>
                        <h4>特徵：</h4>
                            <h4>為多年生草本植物，光滑無毛，有乳汁，莖呈匍匐狀，莖節著地長出鬚根，葉互生，無柄，為披針形，全緣或有疏齒，花生於葉腋，單生，為淡紫色或白色，花冠基部合成管狀，上半部偏向一側裂開成5片，雄蕊5枚，果實為蒴果，頂端2瓣開裂。</h4>
                                <h4>用途：</h4>
                                    <h4>分布於平地至低海拔地區，生長於溝渠、田邊、池邊濕地或休耕土地。</h4>
