            <h4><strong>龍柏</strong></h4>
            <h4>學名：Juniperus chinensis cv.Kaizuca</h4>
                <h4>科名：柏科<h4></h4>
                    <h4>別名：縲絲柏、繞龍柏、日本柏</h4>
                        <h4>原產地：中國、日本</h4>
                            <h4>特徵：</h4>
                                <h4>為常綠小喬木，高度約在5至10公尺，主幹直立，樹形為塔狀、頂部細尖的圓錐形，側枝成螺旋狀伸展，葉為鱗片狀，密生，雌雄異株，雌花頂生於小枝，為淡白綠色，毬果為藍綠色，肉質，帶有臘質，熟時不開裂。</h4>
                                    <h4>用途：</h4>
                                        <h4>耐乾、耐潮、抗寒、病蟲害少，壽命長，是很好的觀賞樹及綠籬。可種植於庭園、道路、盆栽。</h4>
