            <h4><strong>黑板樹</strong></h4>
            <h4>學名：Alstonia scholaris （L.）R. Br.</h4>
            <h4>科名：夾竹桃科</h4>
            <h4>別名：魔神樹</h4>
            <h4> 原產地：印度、印尼、越南、馬來西亞</h4>
                <h4>特徵：</h4>
                    <h4> 綠大喬木，株高15至25公尺，樹幹挺直，為灰褐色，枝條輪生水平展開，有乳汁，葉為掌狀複葉，輪生，革質，倒卵形，深綠色，葉背淺白色，花為聚繖花序，黃白色，果實為圓柱形莢果，褐色，下垂，種子兩端被黃褐色叢毛，可隨風散佈至各地。</h4>
                        <h4> 用途：</h4>
                            <h4> 形優美、高大，可作為庭園樹、行道樹，木材可做黑板、合板、茶箱、木箱、臨時建築材料用，故得名。乳汁是製造口香糖的原料。</h4>
