            <h4><strong>水丁香</strong></h4>
            <h4>學名：Ludwigia octovalvis (Jacq.) Raven</h4>
            <h4>科名：柳葉菜科</h4>
                <h4>別名：水香蕉、水燈草、假黃車、針銅射、金龍麝</h4>
                    <h4>原產地：熱帶亞洲、非洲</h4>
                        <h4>特徵：</h4>
                            <h4>為一至二年生灌木狀草本植物，全株為暗紅色或紅綠色，全株有細毛，莖粗糙，基部已木質化，分枝多，葉為披針形或長橢圓形，四季開花，黃色，單生於葉腋，花萼為綠色，筒狀，宿存，先端4裂，花瓣為倒卵狀圓形，凹頭，果實為蒴果，四方形，具8條縱稜，紅綠色，果實外型像小香蕉，密佈長毛，種子為橢圓形，暗紅色。</h4>
                                <h4>用途：</h4>
                                    <h4>分布於平地至低海拔地區，生長於水田邊、水溝邊、河川或其他的濕地，嫩葉及嫩芽可以食用。</h4>
