            <h4><strong>水燭</strong></h4>
            <h4>學名：TyphaangustifoliaL.</h4>
            <h4>科名：香蒲科</h4>
                <h4>別名：水蠟燭、甘蒲、蒲槌、蒲萼花</h4>
                    <h4>原產地：中國、台灣、日本</h4>
                        <h4>特徵：</h4>
                            <h4>為多年生挺水型草本植物，根莖為白色，莖叢生，為半圓柱狀，葉子為細長形，花為穗狀花序，圓柱形，夏季開花，上部為雄花，下部為雌花，雌花受粉後逐漸膨大，發育成黑褐色圓筒體果實，形狀像蠟燭，因此被稱為「水蠟燭」。</h4>
                                <h4>用途：</h4>
                                    <h4>因葉子為長劍形，因此又稱為「蒲劍」，在端午節時，人們在門口掛上香蒲和艾草來辟邪納福，也因果實造型奇特，常被用來當作花材。</h4>
