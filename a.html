            <h4><strong>榕樹</strong></h4>
            <h4>學名：Ficus microcarpa Linn. f. var. microcarpa</h4>
            <h4>科名：桑科</h4>
                <h4>別名：正榕、烏松、榕、老公鬚</h4>
                    <h4>原產地：日本、琉球、中國大陸、印度、菲律賓、臺灣</h4>
                        <h4>特徵：</h4>
                            <h4>常綠喬木，多氣根，下垂的氣生根，接觸地面後便形成根，葉互生，革質，為倒卵形或橢圓形，為深綠色，托葉披針形，隱花果腋生，扁卵形，成熟時為紫色或紅褐色，表面帶有白點。</h4>
                                <h4>用途：</h4>
                                    <h4>為造景樹種，可種植為庭園樹、行道樹，供觀賞及乘涼，木材可做器具、農具、薪炭，乳汁可製橡膠。</h4>
