            <h4><strong>大花咸豐草</strong></h4>
            <h4>學名：Bidens pilosa L. var. radiata Sch.</h4>
            <h4>科名：菊科</h4>
                <h4>別名：鬼針草、同治草、白花婆婆針、赤查某</h4>
                    <h4>原產地：琉球</h4>
                        <h4>特徵：</h4>
                            <h4>為一或二年生草本植物，莖為四方形，葉子對生，葉為三出複葉或五葉，花為頭狀花序，呈繖形狀排列，頂生或腋生，有長柄，舌狀花白色，兩性管狀花黃色，5裂片，雄蕊5枚，雌蕊1枚，果實為黑褐色，具有逆刺可以附著於人畜身上，得以散佈種子。</h4>
                                <h4>用途：</h4>
                                    <h4>分布於全島各地，是青草茶重要的原料，有清涼退火的功效。</h4>
