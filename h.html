            <h4><strong>野薑花</strong></h4>
            <h4>學名：Hedychium coronarium Koenig</h4>
            <h4>科名：薑科</h4>
            <h4>別名：穗花山奈、山奈、蝴蝶薑、蝴蝶花、薑花、薑蘭</h4>
            <h4>原產地：印度、馬來西雅、喜馬拉雅山</h4>
            <h4>特徵：</h4>
            <h4>為多年生草本，地下莖呈塊狀，具有芳香味，葉為長橢圓狀披針形，單葉，互生，有葉柄，葉脈平行，花頂生，呈密生穗狀，有大型的苞片保護，花冠維白色，有香味，假雄蕊變成花瓣狀，有孕的雄蕊只1枚，果實為3瓣裂的蒴果，種子為紅棕色，有紅色假種皮包覆。</h4>
            <h4>用途：</h4>
            <h4>普遍生長在低海拔潮濕地，其花苞是白波紋小灰蝶的寄主植物，常見白波紋小灰蝶雌蝶在野薑花上產卵。</h4>
